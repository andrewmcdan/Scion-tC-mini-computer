	<body onresize="rearrange()">
		<div id="tabs" class="threeMain landscapeTabs">
			<label for="one" id="label1" onclick="document.getElementById('label2').className='notSelected';document.getElementById('label3').className='notSelected';this.className='selected';" class="selected"><div class="spacer2">&nbsp;</div>ECU Display</label>
			<label for="two" id="label2" onclick="document.getElementById('label1').className='notSelected';document.getElementById('label3').className='notSelected';this.className='selected';" class="notSelected"><div class="spacer2">&nbsp;</div>Lights</label>
			<label for="three" id="label3" onclick="document.getElementById('label2').className='notSelected';document.getElementById('label1').className='notSelected';this.className='selected';" class="notSelected"><div class="spacer2">&nbsp;</div>Climate Control</label>
		</div>
		<div id="selectedDisplay" class="threeMain landscapeSelDisp">
			<input type="radio" name="nav" id="one" checked="checked"/>
			<input type="radio" name="nav" id="two"/>
			<input type="radio" name="nav" id="three"/>
			<div id="EcuDisplay" class="content one">
				<div id="spacer1">&nbsp;</div>
				<div id="">
					<span id="speed" class="">&nbsp;</span>
					<span id="MPHtext" class="">MPH</span>
				</div> 
				<div id="">
					<span id="engineRPM" class="">&nbsp;</span>
					<span id="RPMtext" class="">RPM</span>
				</div>
				<div id="">
					<span id="">Engine Coolant</span>
					<span id="engineTemp">&nbsp;</span>
					<span id="degFtext">&deg;F&nbsp;</span>
					<span id="">&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;Engine Oil</span>
					<span id="engineOilTemp">155</span>
					<span id="degFtext2">&deg;F</span>
				</div>
			</div>
			<div id="LightControls" class="content two">
				<div class="spacer">&nbsp;</div>
				<div class="colorPresets">
					<input type="radio" name="colors" id="preset1"/>
					<label for="preset1">&nbsp;</label>
					<input type="radio" name="colors" id="preset2"/>
					<label for="preset2">&nbsp;</label>
					<input type="radio" name="colors" id="preset3"/>
					<label for="preset3">&nbsp;</label>
					<input type="radio" name="colors" id="preset4"/>
					<label for="preset4">&nbsp;</label>
				</div>
				<div class="colorPresets">
					<input type="radio" name="colors" id="preset5"/>
					<label for="preset5">&nbsp;</label>
					<input type="radio" name="colors" id="preset6"/>
					<label for="preset6">&nbsp;</label>
					<input type="radio" name="colors" id="preset7"/>
					<label for="preset7">&nbsp;</label>
					<input type="radio" name="colors" id="preset8"/>
					<label for="preset8">&nbsp;</label>
				</div>
				<div id="RedSliderDiv"><span style="padding-right:25px;">Red</span><input id="RedSlider" type="range" min="0" max="255" step="1" value="100" onchange="updateRedSlider(this.value)" onmouseup="sendSliderValues()" />
				</div>
				<div id="GreenSliderDiv"><span style="padding-right:10px;">Green</span><input id="GreenSlider" type="range" min="0" max="255" step="1" value="100" onchange="updateGreenSlider(this.value)" onmouseup="sendSliderValues()" />
				</div>
				<div id="BlueSliderDiv"><span style="padding-right:21px;">Blue</span><input id="BlueSlider" type="range" min="0" max="255" step="1" value="100" onchange="updateBlueSlider(this.value)" onmouseup="sendSliderValues()" />
				</div>
				<div class="spacer1">&nbsp;</div>
				<!--  Need grill pattern selector  -->
			</div>
			<div id="HeatAndAirControls" class="content three">
				<span id="">&nbsp;lkjsdflkjsdflkjsdflkjsdflkjsdflkjsdflkjsdflkjsdflkj</span>
				<div id="reloadPageButton">reload</div>
			</div>
		</div>
		<div id="alwaysDisplay" class="threeMain landscapeAlwDisp">
			<div class="spacer">&nbsp;</div>
			<!--  Need current temp, thermostat temp, current color, current grill pattern, current heat/ac setting (fan speed, temp, vent)  -->
			<!--  current color will be two indicators, one for the current color as sent from the lights controller and one for the color selector sliders  -->
			<div id="div7">&nbsp;</div>
			<div id="div8">&nbsp;</div>
			<div id="div9">&nbsp;</div>
			<div><span>Current cabin temp:</span><span id="currentCabinTemp">&nbsp;</span><span>&deg;F</span></div>
			<div>Current slected color</div>
		</div>

*{
	margin:0px;
	color:#fff;
	font: normal 1em/150% Sans-Serif;
}

.threeMain{
	border: solid 1px white;
}

input[type='radio']{display:none;}

#LightControls input[type='range'] {  
	-webkit-appearance: none;
	padding-left:2px;
	padding-right:2px;
	-webkit-border-radius: 5px;  
	background-image: -webkit-linear-gradient(top, #000000, #333333, #000000);
	margin-left:5px;
	height:20px
} 

.content{
    display: none;
    line-height: 25px;
    color: #fff;
}

label{
	background:none;
	background-color:#101010;
    text-align: center;
}

#one:checked ~ .one,
#two:checked ~ .two,
#three:checked ~ .three {display: block;}

.landscapeTabs{
	display:inline-block;
	width:120px;

OBD_Blinker_Door_TrunkLid_Temp_Data.on('connect', function () {
	OBD_Blinker_Door_TrunkLid_Temp_Data.on('message', function (msg) {
		
		document.getElementById('engineTemp').innerHTML=msg[0];
		var temp1=msg[1];
		var speedHTML = document.getElementById('speed');
		(temp1<10)?speedHTML.innerHTML='0':speedHTML.innerHTML='';
		speedHTML.innerHTML+=temp1;
	    document.getElementById('engineRPM').innerHTML=(msg[2]*256)+msg[3];
	    document.getElementById('engineOilTemp').innerHTML=msg[4];
		/*
		document.getElementById('cabinTemp').innerHTML=msg[5];
		document.getElementById('doorsAndTrunkLid').innerHTML=msg[6];
		*/
    });
});
  
BlinkAndDoorState.on('connect', function () {
	BlinkAndDoorState.on('message', function (msg) {
	    document.getElementById('div7').innerHTML=msg[0];
	    document.getElementById('div8').innerHTML=msg[1];
	    document.getElementById('div9').innerHTML=msg[2];
	});
});
